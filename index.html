<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
    <script src="js.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>

    <div class="main-grid-container">
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>

        <div class="slide-container">
            <div>
                <input class="color-picker" type="color" id="head" name="head" value="#000000">
                <label for="head">Head</label>
            </div>
            <button id="clear-sketch-pad" class="button-28" role="button">Clear</button>
            <p class="display-size"></p>
            <div class="slider-container">
                <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
            </div>
        </div>
        <div id="parent-for-grid">
            <div id="grid-container">
            </div>
        </div>
    </div>
</body>

</html>
