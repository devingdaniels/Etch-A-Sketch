<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
    <script src="js.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="main-grid-container">
        <header class="grid-item grid-item-1">
            <h1>Etch-a-Sketch</h1>
        </header>
        <div class="grid-item grid-item-2" id="slide-container">
            <input id="color-picker" type="color" value="#000000">
            <button id="eraser" class="button-28" role="button">Eraser</button>
            <button id="clear-sketch-pad" class="button-28" role="button">Reset</button>
            <p class="display-size"></p>
            <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
        </div>
        <div id="parent-for-grid" class="grid-item grid-item-3">
            <div id="grid-container">
            </div>
        </div>
    </div>
</body>

</html>
