<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
    <script src="js.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div id="main-grid-container">
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <div id="control-panel">
            <input id="color-picker" type="color" value="#000000">
            <button id="eraser" class="custom-button" role="button">Eraser</button>
            <button id="reset-pad" class="custom-button" role="button">Reset</button>
            <p id="display-grid-dimensions"></p>
            <input id="range-slider" type="range" min="1" max="64" value="32">
        </div>
        <div id="parent-for-grid">
            <div id="grid-container"></div>
        </div>
    </div>
</body>

</html>
